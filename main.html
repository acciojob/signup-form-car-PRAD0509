<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<form action="#">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Name" required>
        <br>
        <br>
        <label for="">Email</label>
        <input type="email" id="email" placeholder="Email" required>
        <br>
        <br>
        <label for="">Gender</label>
        <br>
        <input type="radio" name="Male" id="gender_m" required>
        <label for="gender_m">Male</label>
        <input type="radio" name="Female" id="gender_f" required>
        <label for="gender_f">Female</label>
        <br>
        <br>

        <label for="cars">Cars Brands</label><br>

        <select name="cars" id="cars" required>
            <option value="Volvo">Volvo</option>
            <option value="Mercedes">Mercedes</option>
            <option value="Bugatti">Bugatti</option>
            <option value="Lamborghini">Lamborghini</option>
        </select>
        <br><br>
        <label for="age">Age</label><br>
        <input type="number" id="age" placeholder="Age" required>
        <br><br>
        <label for="dob">Date of Birth</label>
        <br>
        <input type="date" id="dob" required><br><br>
        <label for="tel">Phone Number</label><br>
        <input type="number" id="tel" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
        <br><br>
        <label for="">Password</label><br>
        <input type="password" id="password" placeholder="Password" required>
        <br><br>
        <label for="tos">I agree to the TOS</label>
        <input type="checkbox" id="tos" required>
    </form>
</body>

</html>
